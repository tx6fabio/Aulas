<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="id_user">usuario</label>
        <input type="text" name="user" id="id_user" required minlength="5" maxlength="30" size="10" placeholder="Nome de usuário">
    </p>
    <p>
        <label for="id_pass">Senha</label>
        <input type="password" name="pass" id="id_pass" required minlength="6" maxlength="15" size="8" placeholder="Mínimo 6 digitos">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário 3</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="id_user">Usuario</label>
        <input type="text" name="user" id="id_user" required minlength="5" maxlength="30" size="10" placeholder="Nome de Completo" autocomplete="name" >
    </p>
    <p>
        <label for="id_media">Média</label>
        <input type="number" name="media" id="id_media" min="0" max="10" placeholder="0 a 10" step="0.1" value="5">

    </p>

    <p>
        <label for="id_mes">Perído Letivo</label>
        <input type="month" name="mes" id="id_mes">
    </p>

    <p>
        <label for="id_dia_prv">Dia da prova</label>
        <input type="date" name="dia_prv" id="id_dia_prv">
    </p>

    <p>
        <label for="id_hora">Hora da Prova</label>
        <input type="time" name="hora" id="id_hora">
    </p>
     
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>

</body>
</html>

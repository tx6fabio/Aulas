<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="id_cor">cor: </label>
            <input type="color" name="cor" id="id_cor">
        </p>

        <p>
            <label for="id_nivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="id_nivel" min="1" max="10" value="1">
        </p>
        <p>
            <label for="id_foto">Foto do perfil: </label>
            <input type="file" name="foto" id="id_foto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
